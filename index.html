<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stream + Dev Overlay Component</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body, a-scene { width:100%; height:100%; margin:0; padding:0; background:#000; }
      video { display:none; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      renderer="alpha:true; colorManagement:true"
      xr-mode="ar"
      vr-mode-ui="enabled:true"
      webxr="optionalFeatures: hit-test, dom-overlay"
      dev-overlay
    >
      <a-assets>
        <!-- Já existem antes do receiver.js rodar -->
        <video id="remoteVideo" autoplay muted playsinline crossorigin="anonymous"></video>
        <video id="passVideo"  autoplay muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Carregue o componente (ok carregar antes ou depois; tanto faz) -->
    <script src="dev-overlay.js"></script>

    <!-- Carregue o receiver.js por último, quando #remoteVideo já existe -->
    <script src="receiver.js" type="module"></script>
  </body>
</html>
